         <!-- INICIO DO CODIGO DE LISTA DE ITENS -->
         <title>Resgate</title>
     
         <!DOCTYPE html>
         <html lang="pt-BR">
         <head>
             <meta charset="UTF-8">
             <meta name="viewport" content="width=device-width, initial-scale=1.0">
             <title>Resgate</title>
             <link rel="stylesheet" href="styles.css">
         </head>
         <body>
            <en>
             <header>
                 <h1>Finalizar Compra</h1>
             </header>
         
             <main>
                 <ul id="carrinhoList"></ul>
                 
                <aside class="botoes">
                     <button onclick="removerUltimoItem()">Remover Último Item</button>
                     <button onclick="removerTodos()">Remover Todos os Itens</button>
                     <button class="finalizar" onclick="window.location.href='formulario.html'">Finalizar Compra</button>
                     <button onclick="window.location.href='loja.html'">Voltar à Lista de Compras</button>
                 </aside>
             </main>
         
             <script>
                 document.addEventListener('DOMContentLoaded', function() {
                     // Inicializa o carrinho se não existir
                     if (!localStorage.getItem('carrinho')) {
                         const carrinhoInicial = ['Item 1', 'Item 2', 'Item 3'];
                         localStorage.setItem('carrinho', JSON.stringify(carrinhoInicial));
                     }
         
                     const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
                     const carrinhoList = document.getElementById('carrinhoList');
         
                     function atualizarLista() {
                         carrinhoList.innerHTML = '';
                         if (carrinho.length === 0) {
                             carrinhoList.innerHTML = '<li>Nenhum item resgatado.</li>';
                         } else {
                             carrinho.forEach(item => {
                                 const li = document.createElement('li');
                                 li.textContent = item;
                                 carrinhoList.appendChild(li);
                             });
                         }
                     }
         
                     atualizarLista();
         
                     window.removerUltimoItem = function() {
                         if (carrinho.length > 0) {
                             carrinho.pop();
                             localStorage.setItem('carrinho', JSON.stringify(carrinho));
                             atualizarLista();
                         }
                     }
         
                     window.finalizarCompra = function() {
                         alert('Compra finalizada!');
                     }
                 });
             </script>
         </body>
         </html>
